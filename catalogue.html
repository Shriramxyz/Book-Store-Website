<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Catalogue</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h2>Available Books</h2>
    <table>
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Book Name</th>
          <th>Author</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Introduction to HTML</td>
          <td>Shriram Mange</td>
          <td>₹2,499.00</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Learning CSS</td>
          <td>Sahil Gite</td>
          <td>₹2,999.00</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mastering JavaScript</td>
          <td>John Doe</td>
          <td>₹3,499.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
